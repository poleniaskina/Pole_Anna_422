<!DOCTYPE html>
<html>
<head>
  <title>Таблица умножения</title>
</head>
<body>
  <pre id="table"></pre>
  
  <script>
    let output = '';
    for (let i = 1; i <= 10; i++) {
      for (let j = 1; j <= 10; j++) {
        output += `${i} x ${j} = ${i * j}\n`;
      }
      output += '\n';
    }
    document.getElementById('table').textContent = output;
  </script>
</body>
</html>
